<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
        window.PromiseRejectionEvent = function () {};
    </script>
    <title>simple</title>
    <style>
        #page { width: 100%; overflow: hidden; position: relative; }
        .nav { width: 200px; float: right; }
        .main { width: 100%; float: left; padding-left: 110px; }
        .sub { width: 100px; float: left; margin: 10px 0 10px -100px; }
        .main { border: 1px solid #000; }
        .nav, .sub { border: 1px dashed #000; height: 300px; }
        .sub { height: 280px; }
        .normal { margin-left: 50px; height: 100px; background-color: aquamarine; }
    </style>
    <script>
        document.documentElement.style.fontSize = '16px';
    </script>
</head>
<body>
    <div id="app"></div>
    <div id="page">
        <div class="main">
            <div class="sub"></div>
            <div class="normal"></div>
        </div>
    </div>
    <div id="root"></div>
    <script src="http://localhost:3001/static/js/bundle.js"></script>
</body>
</html>
